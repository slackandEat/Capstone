<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 align="center">Welcome to the Undergraduate Research Symposium</h2>
        </div>

        <div class="row">

            <div class="col-md-6">
                

                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <h3>I am an existing</h3>
                <button onclick="location.href = 'ProposalPage.html';" type="button" class="btn btn-primary ribbon">Researcher</button>

               
            </div>

            <div class="col-md-3 ">
               

                <!-- Indicates a successful or positive action -->
                <h3>I am a</h3>
                <button onclick="location.href = 'AdminOrFaculty.html';" type="button" class="btn btn-success ribbon">Faculty</button>
                
                
            </div>
            
            <div class="col-md-2 pull-right">
                <h3>I am a new</h3>
                <button onclick="location.href = 'LogIn.html';" type="button" class="btn btn-info ribbon">Researcher</button>

                <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
            </div>


        </div>


    </div>

</body>
</html>
