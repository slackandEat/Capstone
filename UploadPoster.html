<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <form style="position:relative; left:80px;" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Upload Poster</legend>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input id="title" name="title" type="text" placeholder="Name" class="input-xlarge">

                </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
                <label class="control-label" for="Description">Description</label>
                <div class="controls">
                    <textarea id="Description" name="Description">Description</textarea>
                </div>
            </div>

            <!-- File Button -->
            <div class="control-group">
                <label class="control-label" for="filebutton">Poster File</label>
                <div class="controls">
                    <input id="filebutton" name="filebutton" class="input-file" type="file">
                </div>
            </div>

            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="singlebutton"></label>
                <div class="controls">
                    <button id="singlebutton" name="singlebutton" class="btn btn-info">Upload</button>
                </div>
            </div>

        </fieldset>
    </form>
</body>
</html>
