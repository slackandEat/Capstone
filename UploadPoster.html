<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="bs-example bs-navbar-top-example">
            <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button data-target="#bs-example-navbar-collapse-6" data-toggle="collapse" class="navbar-toggle" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">About</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div id="bs-example-navbar-collapse-6" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="Welcome.html">Home</a></li>
                        <li><a href="StudentInfo.html">Student Registration</a></li>
                        <li><a href="ProposalPage.html">Create Proposal</a></li>
                        <li><a href="AdminLogIn.html">Admin</a></li>
                        <li><a href="FacultyLogIn.html">Faculty Aprover</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </div>
    </div>

    <form style="position:relative; left:80px;" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Upload Poster</legend>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input id="title" name="title" type="text" placeholder="Name" class="input-xlarge">

                </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
                <label class="control-label" for="Description">Description</label>
                <div class="controls">
                    <textarea id="Description" name="Description">Description</textarea>
                </div>
            </div>

            <!-- File Button -->
            <div class="control-group">
                <label class="control-label" for="filebutton">Poster File</label>
                <div class="controls">
                    <input id="filebutton" name="filebutton" class="input-file" type="file">
                </div>
            </div>

            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="singlebutton"></label>
                <div class="controls">
                    <button id="singlebutton" name="singlebutton" class="btn btn-info">Upload</button>
                </div>
            </div>

        </fieldset>
    </form>
</body>
</html>
