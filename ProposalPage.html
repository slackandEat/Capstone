<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="bs-example bs-navbar-top-example">
            <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button data-target="#bs-example-navbar-collapse-6" data-toggle="collapse" class="navbar-toggle" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">About</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div id="bs-example-navbar-collapse-6" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="Welcome.html">Home</a></li>
                        <li><a href="StudentInfo.html">Student Registration</a></li>
                        <li><a href="ProposalPage.html">Create Proposal</a></li>
                        <li><a href="AdminLogIn.html">Admin</a></li>
                        <li><a href="FacultyLogIn.html">Faculty Aprover</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </div>
    </div>

    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Proposal Entry</legend>


            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Proposal Title</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" placeholder="placeholder" class="form-control input-md" type="text">
                   
                </div>
            </div>

        </fieldset>
    </form>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">

        <div class="row">
            <script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>
            <script>
          tinymce.init({
              selector: "textarea",
              plugins: [
                  "advlist autolink lists link image charmap print preview anchor",
                  "searchreplace visualblocks code fullscreen",
                  "insertdatetime media table contextmenu paste"
              ],
              toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
          });
            </script>




            <hr>

            <!-- the comment box -->
            <div class="well">
                <h4><i class="fa fa-paper-plane-o"></i> Proposal:</h4>
                <form role="form">
                    <div class="form-group">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <button  type="submit" name="say" value="" class="btn btn-primary"><i class="fa fa-reply"></i> Submit</button>
                    
                </form>
            </div>
            </script>
            <button onclick="location.href = 'UploadPoster.html';" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Upload poster</button>

        </div>
    </div>

</body>
</html>
